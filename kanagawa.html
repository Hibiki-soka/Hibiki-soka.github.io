<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="/CSS/sub.css">
    <script type="text/javascript" src="/kanagawa.js"></script>
    <title>神奈川県</title>
</head>
<body>
    <h2 id="title">Kanagawa Prefecture</h2>
    <img src="/image/kanagawa img/750BD902-4E94-40D5-B3B8-0CB2AD52E909.JPG" id="first_img" alt="江ノ島夜景">
    <p id="first_para">江ノ島の夜景である <br>日中はたくさんの人で賑わう江ノ島だが、夜間になれば人は少なくなる。その中のライトアップもまた綺麗だった。</p>

    <img src="/image/kanagawa img/IMG_6820.JPG" id="second_img" alt="江ノ島を眺めるディナー">
    <p id="second_para">江ノ島を眺めながら食べることのできる海鮮類<br>店員の方のサービスなども旺盛　店内の雰囲気は静かな感じで落ち着いていた。</p>

    <img src="/image/kanagawa img/IMG_6835.JPG" id="third_img" alt="江ノ島付近の夜景">
    <p id="third_para">江ノ島付近は周りの光から離れているため、とても綺麗な星空を見ることができた。冬場にもおすすめ</p>
    
</body>
</html>
