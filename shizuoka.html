    <h2 id="title">Shizuoka Prefecture Trip</h2>
    <img src="/image/shizuoka img/IMG_1057.JPG" id="first_img" alt="沼津港">
    <p id="first_para">魚のまち　沼津港　<br>　新鮮な魚を食べることができた。港や競が行われていることからとても活気にあふれた港だった。</p>
    
    <img src="/image/shizuoka img/IMG_1071.JPG" id="second_img" alt="海鮮丼">

    <img src="/image/shizuoka img/IMG_1086.JPG" id="third_img" alt="カフェ">
    <p id="third_para">住宅街の中の個人のカフェのお店<br>お店の人がとても親切で、たくさんのサービスをしてくれた</p>
